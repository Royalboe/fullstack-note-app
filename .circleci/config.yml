version: 2.1
orbs: 
  slack: circleci/slack@4.12.1
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3
    

defaults: 
  - &kubeImage
    docker:
      - image: royalboe/kube:1.0.0
  - &baseImage
    docker:
      - image: cimg/base:2022.09
  - &nodeImage
    docker:
        - image: cimg/node:13.8.0
  
  - &terraformImage
    docker:
      - image: hashicorp/terraform:1.0.0

commands:
  connect-eks-to-kubectl:
    steps:
      - run:
          name: Connect to eks
          command: |
            aws eks update-kubeconfig --region us-east-1 --name royalboe-eks-vpc-cluster


jobs:
  build-base-image:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Build docker image
          command: |
            docker --version
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker build -t kube:1.0.0 .circleci/.
            docker tag kube:1.0.0 royalboe/kube:1.0.0
            docker push royalboe/kube:1.0.0
      # - notify_slack_success
      # - notify_slack_error
    
  build-application-images:
    <<: *baseImage
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.18
      - run:
          name: Build application images
          command: |
            docker --version #print the version for logging
            docker image build -t notes-api ./api/
            docker image build -t notes-client ./client
            docker image build -t notes-postgres ./postgres
            docker image build -t notes-nginx ./nginx
        
      - run:
          name: Tag images
          command: |
            docker tag notes-api royalboe/notes-api:latest
            docker tag notes-client royalboe/notes-client:latest
            docker tag notes-postgres royalboe/notes-postgres:latest
            docker tag notes-nginx royalboe/notes-nginx:latest
      
      - run:
          name: Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin            

      - run:
          name: Push application images
          command: |
            docker push royalboe/notes-api:latest
            docker push royalboe/notes-client:latest
            docker push royalboe/notes-postgres:latest
            docker push royalboe/notes-nginx:latest
      
  configure-infra:
      <<: *terraformImage
      steps: 
      - checkout
      - run:
          name: Configure infrastructure
          command: |
            cd .circleci/terraform-cluster
            terraform init
            terraform apply -auto-approve
      # - run:
      #     name: Remove infrastructure
      #     command: |
      #       cd .circleci/terraform-cluster
      #       terraform destroy -auto-approve

  deploy:
   <<: *kubeImage
   steps:
     - checkout
     - connect-eks-to-kubectl
     - run:
        name: Run deployment
        command: |
          kubectl apply -f k8s


workflows:
  default:
    jobs:
      - build-base-image
      - build-application-images:
         requires: 
            - build-base-image
